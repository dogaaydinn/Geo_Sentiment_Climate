replicaCount: 3

image:
  repository: ghcr.io/dogaaydinn/geo_sentiment_climate
  pullPolicy: Always
  tag: "latest"

service:
  type: ClusterIP
  port: 8000

ingress:
  enabled: true
  className: nginx
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
  hosts:
    - host: api.geo-climate.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: geo-climate-tls
      hosts:
        - api.geo-climate.com

resources:
  requests:
    memory: "1Gi"
    cpu: "500m"
  limits:
    memory: "4Gi"
    cpu: "2000m"

autoscaling:
  enabled: true
  minReplicas: 3
  maxReplicas: 20
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

postgresql:
  enabled: true
  auth:
    username: geo_climate
    password: secure_password_change_me
    database: geo_climate_db
  primary:
    persistence:
      size: 20Gi

redis:
  enabled: true
  auth:
    enabled: false
  master:
    persistence:
      size: 10Gi
