apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.app.name }}-api
  namespace: {{ .Values.global.namespace }}
  labels:
    app: {{ .Values.app.name }}
    component: api
    version: {{ .Values.app.version }}
spec:
  replicas: {{ .Values.api.replicaCount }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: {{ .Values.app.name }}
      component: api
  template:
    metadata:
      labels:
        app: {{ .Values.app.name }}
        component: api
        version: {{ .Values.app.version }}
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "{{ .Values.monitoring.prometheus.port }}"
        prometheus.io/path: "/metrics"
    spec:
      {{- if .Values.serviceAccount.create }}
      serviceAccountName: {{ .Values.serviceAccount.name }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.securityContext | nindent 8 }}
      containers:
      - name: api
        image: "{{ .Values.api.image.repository }}:{{ .Values.api.image.tag }}"
        imagePullPolicy: {{ .Values.api.image.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.api.service.targetPort }}
          protocol: TCP
        - name: metrics
          containerPort: {{ .Values.api.service.metricsPort }}
          protocol: TCP
        env:
        - name: LOG_LEVEL
          value: {{ .Values.config.logLevel }}
        - name: API_WORKERS
          value: "{{ .Values.config.apiWorkers }}"
        - name: MODEL_REGISTRY_PATH
          value: {{ .Values.config.modelRegistryPath }}
        - name: DB_HOST
          value: postgres-service
        - name: DB_PORT
          value: "5432"
        - name: DB_NAME
          value: {{ .Values.postgresql.auth.database }}
        - name: DB_USER
          value: {{ .Values.postgresql.auth.username }}
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ .Values.app.name }}-secrets
              key: db-password
        - name: REDIS_HOST
          value: redis-service
        - name: REDIS_PORT
          value: "6379"
        - name: JWT_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: {{ .Values.app.name }}-secrets
              key: jwt-secret
        resources:
          {{- toYaml .Values.api.resources | nindent 10 }}
        livenessProbe:
          {{- toYaml .Values.api.livenessProbe | nindent 10 }}
        readinessProbe:
          {{- toYaml .Values.api.readinessProbe | nindent 10 }}
        volumeMounts:
        - name: model-storage
          mountPath: /models
        - name: data-storage
          mountPath: /data
      volumes:
      - name: model-storage
        {{- if .Values.persistence.models.enabled }}
        persistentVolumeClaim:
          claimName: {{ .Values.app.name }}-models-pvc
        {{- else }}
        emptyDir: {}
        {{- end }}
      - name: data-storage
        {{- if .Values.persistence.data.enabled }}
        persistentVolumeClaim:
          claimName: {{ .Values.app.name }}-data-pvc
        {{- else }}
        emptyDir: {}
        {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
