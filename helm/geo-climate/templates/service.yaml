apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.app.name }}-api-service
  namespace: {{ .Values.global.namespace }}
  labels:
    app: {{ .Values.app.name }}
    component: api
spec:
  type: {{ .Values.api.service.type }}
  selector:
    app: {{ .Values.app.name }}
    component: api
  ports:
  - name: http
    port: {{ .Values.api.service.port }}
    targetPort: {{ .Values.api.service.targetPort }}
    protocol: TCP
  - name: metrics
    port: {{ .Values.api.service.metricsPort }}
    targetPort: {{ .Values.api.service.metricsPort }}
    protocol: TCP
