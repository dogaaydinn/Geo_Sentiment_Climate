apiVersion: v1
kind: Secret
metadata:
  name: geo-climate-secrets
  namespace: geo-climate
type: Opaque
stringData:
  # Database Credentials (base64 encoded in production)
  DB_USER: "postgres"
  DB_PASSWORD: "change-me-in-production"

  # API Keys
  JWT_SECRET_KEY: "change-me-in-production-use-secure-random-key"
  DEFAULT_API_KEY: "change-me-in-production"

  # Redis Password
  REDIS_PASSWORD: ""

  # MLflow Credentials
  MLFLOW_USERNAME: "admin"
  MLFLOW_PASSWORD: "change-me-in-production"
