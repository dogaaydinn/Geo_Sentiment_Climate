apiVersion: apps/v1
kind: Deployment
metadata:
  name: geo-climate-api
  namespace: geo-climate
  labels:
    app: geo-climate
    component: api
    version: v2.0.0
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: geo-climate
      component: api
  template:
    metadata:
      labels:
        app: geo-climate
        component: api
        version: v2.0.0
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: geo-climate-sa
      containers:
      - name: api
        image: ghcr.io/dogaaydinn/geo_sentiment_climate:latest
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 8000
          protocol: TCP
        - name: metrics
          containerPort: 9090
          protocol: TCP

        env:
        - name: API_HOST
          valueFrom:
            configMapKeyRef:
              name: geo-climate-config
              key: API_HOST
        - name: API_PORT
          valueFrom:
            configMapKeyRef:
              name: geo-climate-config
              key: API_PORT
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: geo-climate-config
              key: LOG_LEVEL
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: geo-climate-config
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: geo-climate-config
              key: DB_PORT
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: geo-climate-config
              key: DB_NAME
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: geo-climate-secrets
              key: DB_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: geo-climate-secrets
              key: DB_PASSWORD
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: geo-climate-config
              key: REDIS_HOST
        - name: REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: geo-climate-config
              key: REDIS_PORT
        - name: JWT_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: geo-climate-secrets
              key: JWT_SECRET_KEY
        - name: DEFAULT_API_KEY
          valueFrom:
            secretKeyRef:
              name: geo-climate-secrets
              key: DEFAULT_API_KEY
        - name: MLFLOW_TRACKING_URI
          valueFrom:
            configMapKeyRef:
              name: geo-climate-config
              key: MLFLOW_TRACKING_URI

        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "4Gi"
            cpu: "2000m"

        livenessProbe:
          httpGet:
            path: /health/live
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

        readinessProbe:
          httpGet:
            path: /health/ready
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

        volumeMounts:
        - name: model-storage
          mountPath: /models
        - name: data-storage
          mountPath: /data
        - name: logs
          mountPath: /app/logs

      volumes:
      - name: model-storage
        persistentVolumeClaim:
          claimName: geo-climate-models-pvc
      - name: data-storage
        persistentVolumeClaim:
          claimName: geo-climate-data-pvc
      - name: logs
        emptyDir: {}

      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - geo-climate
                - key: component
                  operator: In
                  values:
                  - api
              topologyKey: kubernetes.io/hostname
