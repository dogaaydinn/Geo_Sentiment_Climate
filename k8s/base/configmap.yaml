apiVersion: v1
kind: ConfigMap
metadata:
  name: geo-climate-config
  namespace: geo-climate
data:
  # Application Configuration
  APP_NAME: "geo-sentiment-climate"
  APP_VERSION: "2.0.0"
  LOG_LEVEL: "INFO"

  # API Configuration
  API_HOST: "0.0.0.0"
  API_PORT: "8000"
  API_WORKERS: "4"

  # Model Configuration
  MODEL_REGISTRY_PATH: "/models"
  MODEL_CACHE_SIZE: "5"

  # Database Configuration
  DB_HOST: "postgres-service"
  DB_PORT: "5432"
  DB_NAME: "geo_climate"

  # Redis Configuration
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"
  REDIS_DB: "0"

  # MLflow Configuration
  MLFLOW_TRACKING_URI: "http://mlflow-service:5000"

  # Prometheus Configuration
  PROMETHEUS_ENABLED: "true"
  METRICS_PORT: "9090"
