# Deployment for Geo Climate API
#
# Production-ready deployment with:
# - Health checks
# - Resource limits
# - Security context
# - Affinity rules
# - Rolling updates
#
# Usage:
#   kubectl apply -f k8s/production/04-api-deployment.yaml

apiVersion: apps/v1
kind: Deployment
metadata:
  name: geo-climate-api
  namespace: geo-climate
  labels:
    app: geo-climate-api
    component: api
    version: v1
    tier: backend
  annotations:
    deployment.kubernetes.io/revision: "1"
spec:
  replicas: 3
  revisionHistoryLimit: 10
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0  # Zero downtime deployment
  selector:
    matchLabels:
      app: geo-climate-api
      component: api
  template:
    metadata:
      labels:
        app: geo-climate-api
        component: api
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
        kubectl.kubernetes.io/default-container: "api"
    spec:
      serviceAccountName: geo-climate-api
      terminationGracePeriodSeconds: 30
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault

      # Init containers
      initContainers:
        # Wait for database to be ready
        - name: wait-for-db
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              until nc -z postgres 5432; do
                echo "Waiting for PostgreSQL..."
                sleep 2
              done
              echo "PostgreSQL is ready!"

        # Wait for Redis to be ready
        - name: wait-for-redis
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              until nc -z redis 6379; do
                echo "Waiting for Redis..."
                sleep 2
              done
              echo "Redis is ready!"

        # Run database migrations
        - name: db-migrations
          image: ghcr.io/dogaaydinn/geo_sentiment_climate:latest
          command: ["python", "-m", "alembic", "upgrade", "head"]
          envFrom:
            - configMapRef:
                name: geo-climate-config
            - secretRef:
                name: geo-climate-secrets
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"

      containers:
        - name: api
          image: ghcr.io/dogaaydinn/geo_sentiment_climate:latest
          imagePullPolicy: Always
          command: ["uvicorn"]
          args:
            - "source.api.main:app"
            - "--host"
            - "0.0.0.0"
            - "--port"
            - "8000"
            - "--workers"
            - "4"
            - "--loop"
            - "uvloop"
            - "--http"
            - "httptools"
            - "--log-level"
            - "info"
            - "--access-log"

          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
            - name: metrics
              containerPort: 9090
              protocol: TCP

          env:
            - name: ENVIRONMENT
              value: "production"
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName

          envFrom:
            - configMapRef:
                name: geo-climate-config
            - secretRef:
                name: geo-climate-secrets

          resources:
            requests:
              memory: "1Gi"
              cpu: "500m"
              ephemeral-storage: "1Gi"
            limits:
              memory: "4Gi"
              cpu: "2000m"
              ephemeral-storage: "5Gi"

          # Health checks
          livenessProbe:
            httpGet:
              path: /health/live
              port: http
              httpHeaders:
                - name: Accept
                  value: application/json
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /health/ready
              port: http
              httpHeaders:
                - name: Accept
                  value: application/json
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 3

          startupProbe:
            httpGet:
              path: /health/live
              port: http
            initialDelaySeconds: 0
            periodSeconds: 5
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 12  # 60 seconds max startup time

          # Security context
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1000
            capabilities:
              drop:
                - ALL
              add:
                - NET_BIND_SERVICE

          # Volume mounts
          volumeMounts:
            - name: model-storage
              mountPath: /app/models
              readOnly: true
            - name: cache
              mountPath: /app/cache
            - name: tmp
              mountPath: /tmp
            - name: logs
              mountPath: /app/logs

          # Lifecycle hooks
          lifecycle:
            preStop:
              exec:
                command: ["/bin/sh", "-c", "sleep 5"]  # Grace period for connections

      volumes:
        - name: model-storage
          persistentVolumeClaim:
            claimName: model-storage-pvc
        - name: cache
          emptyDir:
            sizeLimit: 1Gi
        - name: tmp
          emptyDir:
            sizeLimit: 500Mi
        - name: logs
          emptyDir:
            sizeLimit: 1Gi

      # Pod anti-affinity for high availability
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - geo-climate-api
                topologyKey: kubernetes.io/hostname
            - weight: 50
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - geo-climate-api
                topologyKey: topology.kubernetes.io/zone

      # Tolerate specific node taints
      tolerations:
        - key: "workload-type"
          operator: "Equal"
          value: "api"
          effect: "NoSchedule"

      # Node selector (optional)
      nodeSelector:
        workload-type: api

      # DNS configuration
      dnsPolicy: ClusterFirst
      dnsConfig:
        options:
          - name: ndots
            value: "2"
          - name: edns0

---
# PodDisruptionBudget for high availability
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: geo-climate-api-pdb
  namespace: geo-climate
spec:
  minAvailable: 2  # Always keep at least 2 pods running
  selector:
    matchLabels:
      app: geo-climate-api
      component: api

---
# HorizontalPodAutoscaler
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: geo-climate-api-hpa
  namespace: geo-climate
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: geo-climate-api
  minReplicas: 3
  maxReplicas: 20
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 50
          periodSeconds: 60
        - type: Pods
          value: 2
          periodSeconds: 60
      selectPolicy: Min
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
        - type: Percent
          value: 100
          periodSeconds: 30
        - type: Pods
          value: 4
          periodSeconds: 30
      selectPolicy: Max
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
    - type: Pods
      pods:
        metric:
          name: http_requests_per_second
        target:
          type: AverageValue
          averageValue: "1000"
