# Kubernetes Namespace for Geo Climate Platform
#
# Creates isolated namespace for the application
#
# Usage:
#   kubectl apply -f k8s/production/01-namespace.yaml

apiVersion: v1
kind: Namespace
metadata:
  name: geo-climate
  labels:
    name: geo-climate
    environment: production
    team: platform
    app: geo-climate-api
  annotations:
    description: "Geo Climate Air Quality Prediction Platform"
    contact: "platform-team@example.com"

---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: geo-climate-quota
  namespace: geo-climate
spec:
  hard:
    requests.cpu: "20"
    requests.memory: 40Gi
    limits.cpu: "40"
    limits.memory: 80Gi
    persistentvolumeclaims: "10"
    services.loadbalancers: "2"
    services.nodeports: "0"

---
apiVersion: v1
kind: LimitRange
metadata:
  name: geo-climate-limits
  namespace: geo-climate
spec:
  limits:
    - max:
        cpu: "4"
        memory: 8Gi
      min:
        cpu: 100m
        memory: 128Mi
      default:
        cpu: 500m
        memory: 1Gi
      defaultRequest:
        cpu: 250m
        memory: 512Mi
      type: Container
    - max:
        cpu: "8"
        memory: 16Gi
      min:
        cpu: 500m
        memory: 1Gi
      type: Pod
