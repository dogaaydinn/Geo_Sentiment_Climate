version: '3.8'

services:
  # Main API Service
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: geo_climate_api
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=production
      - LOG_LEVEL=INFO
      - MODEL_REGISTRY_DIR=/app/models/registry
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./models:/app/models
      - ./plots:/app/plots
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - geo_climate_network

  # PostgreSQL Database (for metadata and logging)
  postgres:
    image: postgres:15-alpine
    container_name: geo_climate_db
    environment:
      - POSTGRES_USER=geo_climate
      - POSTGRES_PASSWORD=secure_password_change_me
      - POSTGRES_DB=geo_climate_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U geo_climate"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - geo_climate_network

  # Redis (for caching)
  redis:
    image: redis:7-alpine
    container_name: geo_climate_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - geo_climate_network

  # MLflow Server (experiment tracking)
  mlflow:
    image: ghcr.io/mlflow/mlflow:v2.9.2
    container_name: geo_climate_mlflow
    ports:
      - "5000:5000"
    environment:
      - BACKEND_STORE_URI=postgresql://geo_climate:secure_password_change_me@postgres:5432/mlflow_db
      - DEFAULT_ARTIFACT_ROOT=/mlflow/artifacts
    volumes:
      - mlflow_data:/mlflow
    command: >
      mlflow server
      --backend-store-uri postgresql://geo_climate:secure_password_change_me@postgres:5432/mlflow_db
      --default-artifact-root /mlflow/artifacts
      --host 0.0.0.0
      --port 5000
    depends_on:
      - postgres
    restart: unless-stopped
    networks:
      - geo_climate_network

  # Prometheus (metrics collection)
  prometheus:
    image: prom/prometheus:latest
    container_name: geo_climate_prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./infrastructure/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    restart: unless-stopped
    networks:
      - geo_climate_network

  # Grafana (metrics visualization)
  grafana:
    image: grafana/grafana:latest
    container_name: geo_climate_grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin_change_me
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
    volumes:
      - grafana_data:/var/lib/grafana
      - ./infrastructure/grafana/dashboards:/etc/grafana/provisioning/dashboards
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - geo_climate_network

  # Nginx (reverse proxy)
  nginx:
    image: nginx:alpine
    container_name: geo_climate_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./infrastructure/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./infrastructure/nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - geo_climate_network

volumes:
  postgres_data:
  redis_data:
  mlflow_data:
  prometheus_data:
  grafana_data:

networks:
  geo_climate_network:
    driver: bridge
